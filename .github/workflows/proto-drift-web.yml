name: Proto Drift (Web)

on:
  pull_request:
    branches: [main]
    paths:
      - "proto/**"
      - "scripts/**"
      - "web/**"
      - "package.json"
      - "bun.lock"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  proto-drift:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.1"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate protos (drift check)
        env:
          SKIP_SWIFT_PROTO: "1"
        run: |
          bun run generate:proto
          git diff --exit-code
          test -z "$(git status --porcelain)"
