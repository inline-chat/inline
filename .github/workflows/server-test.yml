name: Server Tests

on:
  push:
    branches:
      - main
    paths:
      - "server/**"
      - "proto/**"
      - "scripts/**"
      - "package.json"
      - "bun.lock"

  pull_request:
    branches:
      - main
    paths:
      - "server/**"
      - "proto/**"
      - "scripts/**"
      - "package.json"
      - "bun.lock"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Server Typecheck, Lint, and Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.1"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate protos (drift check)
        env:
          SKIP_SWIFT_PROTO: "1"
        run: |
          bun run generate:proto
          git diff --exit-code
          test -z "$(git status --porcelain)"

      - name: Run linter
        run: cd server && bun lint

      - name: Type check
        run: cd server && bun typecheck

      - name: Setup environment
        run: |
          echo "DATABASE_URL=postgres://postgres:postgres@localhost:5432/test_db" >> $GITHUB_ENV
          echo "TEST_DATABASE_URL=postgres://postgres:postgres@localhost:5432/test_db" >> $GITHUB_ENV

      - name: Run database migrations
        run: cd server && bun db:migrate

      - name: Run tests
        run: cd server && NODE_ENV=test bun test
