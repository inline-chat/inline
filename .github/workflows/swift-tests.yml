name: Swift Tests

on:
  push:
    branches: [main]
    paths:
      - "apple/InlineKit/**"
      - "apple/InlineUI/**"
  pull_request:
    branches: [main]
    paths:
      - "apple/InlineKit/**"
      - "apple/InlineUI/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Swift Tests
    runs-on: macos-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Swift 6.2 with Swiftly
        run: |
          curl -L https://swift-server.github.io/swiftly/swiftly-install.sh | bash
          export PATH="$HOME/.local/bin:$PATH"
          swiftly install 6.2 --assume-yes
          swiftly use 6.2 
          swift --version

      - name: Test InlineKit
        working-directory: apple/InlineKit
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          swift test

      - name: Test InlineUI
        working-directory: apple/InlineUI
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          swift test
