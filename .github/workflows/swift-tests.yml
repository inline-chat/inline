name: Swift Tests

on:
  push:
    branches: [main]
    paths:
      - "apple/InlineKit/**"
      - "apple/InlineUI/**"
  pull_request:
    branches: [main]
    paths:
      - "apple/InlineKit/**"
      - "apple/InlineUI/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  SWIFT_PATH: "/Library/Developer/Toolchains/swift-6.2-RELEASE.xctoolchain/usr/bin"

jobs:
  test:
    name: Swift Tests
    runs-on: macos-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Swift 6.2
        run: |
          curl -sSL https://download.swift.org/swift-6.2-release/xcode/swift-6.2-RELEASE/swift-6.2-RELEASE-osx.pkg -o swift.pkg
          sudo installer -pkg swift.pkg -target /
          rm swift.pkg
          echo "$SWIFT_PATH" >> $GITHUB_PATH
          swift --version

      - name: Test InlineKit
        working-directory: apple/InlineKit
        run: swift test

      - name: Test InlineUI
        working-directory: apple/InlineUI
        run: swift test
