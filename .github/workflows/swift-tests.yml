name: Swift Tests

on:
  push:
    branches: [main]
    paths:
      - "apple/InlineKit/**"
      - "apple/InlineUI/**"
  pull_request:
    branches: [main]
    paths:
      - "apple/InlineKit/**"
      - "apple/InlineUI/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Swift Tests
    runs-on: macos-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift 6.2
        uses: vapor/swiftly-action@main
        with:
          toolchain: '6.2'

      - name: Test InlineKit
        working-directory: apple/InlineKit
        run: swift test

      - name: Test InlineUI
        working-directory: apple/InlineUI
        run: swift test
