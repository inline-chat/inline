  Code error_code = 2;
  string message = 3;
  int32 code = 4;

  // Type of error
  enum Code {
    UNKNOWN = 0;
    BAD_REQUEST = 1;
    UNAUTHENTICATED = 2;
    RATE_LIMIT = 3;
    INTERNAL_ERROR = 4;
    PEER_ID_INVALID = 5;
    MESSAGE_ID_INVALID = 6;
    USER_ID_INVALID = 7;
    USER_ALREADY_MEMBER = 8;
    SPACE_ID_INVALID = 9;
    CHAT_ID_INVALID = 10;
    EMAIL_INVALID = 11;
    PHONE_NUMBER_INVALID = 12;
    SPACE_ADMIN_REQUIRED = 13;
    SPACE_OWNER_REQUIRED = 14;
